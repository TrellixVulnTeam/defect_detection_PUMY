RUNTIME:
  WORK_DIR: ""
  LOAD_CHECKPOINT_PATH: ""
  RESUME_MODEL_PATH: ""
  CHECKPOINT_CONFIG:
    interval: 1000
    by_epoch: False
    max_keep_ckpts: 20
  LOG_CONFIG:
    interval: 50
    hooks: {
      TextLoggerHook: {ignore_last: False},
      TensorboardLoggerHook: {}
    }
  LOG_LEVEL: "INFO"
  DIST_PARAMS: ["backend", "nccl"]
  SEED: 42
  SHUFFLE: True
  PIN_MEMORY: True
  FIND_UNUSED_PARAMETERS: False
  STATIC_GRAPH: False
  WORKFLOW: [['train', 1]]
