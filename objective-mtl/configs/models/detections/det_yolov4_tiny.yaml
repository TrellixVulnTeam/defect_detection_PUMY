MODEL:
  TYPE: "det"
  NAME: "YOLO"
  PRETRAINED_MODEL_PATH: ""
  BACKBONE:
    type: "TinyYOLOV4Net"
  BBOX_HEAD:
    type: 'TinyYOLOV4Head'
    num_classes: 80
    in_channels: [512, 256]
    out_channels: [256, 128]
    anchor_generator: {
      type: 'YOLOAnchorGenerator',
      base_sizes: [[[81, 82], [135, 169], [344, 319]],
                   [[23, 27], [37, 58], [81, 82]]],
      strides: [32, 16]}
    bbox_coder: {
      type: 'YOLOBBoxCoder', 
      scale_x_y: 1.05}
    featmap_strides: [32, 16]
    loss_cls: {
      type: 'CrossEntropyLoss',
      use_sigmoid: True,
      loss_weight: 1.0,
      reduction: 'sum'} # sum
    loss_conf: {
      type: 'CrossEntropyLoss',
      use_sigmoid: True,
      loss_weight: 1.0,
      reduction: 'sum'}
    loss_xy: {
      type: 'CrossEntropyLoss',
      use_sigmoid: True,
      loss_weight: 2.0,
      reduction: 'sum'}
    loss_wh: {
      type: 'MSELoss', 
      loss_weight: 2.0, 
      reduction: 'sum'}
  TRAIN_CFG:
    assigner: {
      type: 'GridAssigner', 
      pos_iou_thr: 0.5, 
      neg_iou_thr: 0.5, 
      min_pos_iou: 0}
  TEST_CFG:
    nms_pre: 1000
    min_bbox_size: 0
    score_thr: 0.05
    conf_thr: 0.005
    nms: {
      type: 'common_nms', 
      iou_threshold: 0.45}
    max_per_img: 100
